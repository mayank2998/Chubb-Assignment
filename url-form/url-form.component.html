<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="submitdata()">
        <div class="row">
            <div class="col-lg-6">
                <label for="">Eneter URL</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.url.touched && userForm.controls.url.invalid,
                    'has-success' : userForm.controls.url.touched && userForm.controls.url.valid
                }" type="text" formControlName="url" class="form-control">
                <span style="color:red;"
                *ngIf="userForm.controls.url.touched && userForm.controls.url.invalid">Please Enter URL</span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm" [disabled]="userForm.controls.url.invalid || userForm.controls.url.untouched">
            </div>
        </div>
    </form>
</div>
